            <div class='navlogin-form-container'>
                <div class='navlogin-form-container-top'>
                    <h2>LogIn</h2>
                    <p>Welcome to you, Login with your email and password</p>
                </div>
                <form action="{% url 'LoginView' %}" method="post">
                    {% csrf_token %}
                <div class='navlogin-form-container-bottom'>
                    
                     
                    <div class='navlogin-form-container-fields'>
                        <p>Username</p>
                        <input
                            name="username"
                            type='text'
                            placeholder='Username'
                            
                        />
                    </div>
                    <div class='navlogin-form-container-fields'>
                        <p>Password</p>
                        <input
                            name="password"
                            type='password'
                            placeholder='Password'
                            
                        />
                    </div>
                    <p>{{message}}</p>
                    <button class="login-button">  
                        <p id='navlogin-sub-text'>SUBMIT</p>
                    </button>
                </form>
                </div>
            </div>
            <!-- <form method="post" action="{% url 'LoginView' %}">

            <div class="signin-link">
                <a href="{% url 'register'%}" class="Regiser-signin-link">
                    <p id='navlogin-login'>SignUp</p>
                </a>
            </div>
